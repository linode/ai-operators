apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: akamaiknowledgebases.akamai.io
spec:
  group: akamai.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        description: AkamaiKnowledgeBase is a custom resource for managing team knowledge bases with vector embeddings
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation of an object.'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this object represents.'
            type: string
          metadata:
            type: object
            properties:
              name:
                type: string
                pattern: '^[a-z0-9]([-a-z0-9]*[a-z0-9])?$'
                maxLength: 253
          spec:
            type: object
            required:
            - data
            - indexing
            properties:
              data:
                description: Data configuration for the knowledge base
                type: object
                required:
                - url
                properties:
                  url:
                    description: Public URL to the data source
                    type: string
                    format: uri
                    pattern: '^https?://.+'
              indexing:
                description: Indexing configuration for embeddings and database
                type: object
                required:
                - embeddingModelEndpoint
                - embeddingModelName
                - embeddingDimension
                - embeddingPipeline
                - dbHostReadWrite
                - dbName
                - dbPort
                - dbSecretName
                properties:
                  embeddingModelEndpoint:
                    description: URL to the embedding model endpoint (cluster local)
                    type: string
                  embeddingModelName:
                    description: Name of the embedding model service
                    type: string
                    minLength: 1
                    example: e5-mistral-7b
                  embeddingDimension:
                    description: Embedding dimension, must be compatible with model and database
                    type: integer
                    minimum: 1
                    maximum: 16384
                  embeddingPipeline:
                    description: Name of the existing Kubeflow pipeline
                    type: string
                    minLength: 1
                  dbHostReadWrite:
                    description: Database host for read-write operations
                    type: string
                    minLength: 1
                  dbHostRead:
                    description: Database host for read-only operations
                    type: string
                    minLength: 1
                  dbName:
                    description: Database name in the database cluster
                    type: string
                    minLength: 1
                  dbPort:
                    description: Database port
                    type: integer
                    minimum: 1
                    maximum: 65535
                  dbSecretName:
                    description: Name of the Kubernetes secret containing database credentials
                    type: string
                    pattern: '^[a-z0-9]([-a-z0-9]*[a-z0-9])?$'
          status:
            type: object
            properties:
              indexingProgress:
                description: Indexing progress percentage
                type: string
                pattern: '^([0-9]|[1-9][0-9]|100)%$'
              conditions:
                description: Current conditions of the resource
                type: array
                items:
                  description: Condition represents the current condition of the knowledge base
                  type: object
                  required:
                  - type
                  - status
                  properties:
                    type:
                      description: Type of condition
                      type: string
                      enum:
                      - IndexingStarted
                      - IndexingFinished
                      - IndexingFailed
                    status:
                      description: Status of the condition
                      type: string
                      enum:
                      - "True"
                      - "False"
                      - "Unknown"
                    reason:
                      description: Reason for the condition status
                      type: string
                      enum:
                      - Scheduled
                      - Misconfiguration
                      - DataSourceError
                      - DatabaseError
                      - ModelError
                    message:
                      description: Human readable message describing the condition
                      type: string
                      maxLength: 1024
                    lastTransitionTime:
                      description: Last time the condition transitioned from one status to another
                      type: string
                      format: date-time
                    lastUpdateTime:
                      description: Last time the condition was updated
                      type: string
                      format: date-time
    additionalPrinterColumns:
    - name: Progress
      type: string
      description: Indexing progress
      jsonPath: .status.indexingProgress
    - name: Data URL
      type: string
      description: Data source URL
      jsonPath: .spec.data.url
    - name: DB Host
      type: string
      description: Database read-write host
      jsonPath: .spec.indexing.dbHostReadWrite
    - name: Created
      type: string
      format: date-time
      jsonPath: .metadata.creationTimestamp
    subresources:
      status: {}
  scope: Namespaced
  names:
    plural: akamaiknowledgebases
    singular: akamaiknowledgebase
    kind: AkamaiKnowledgeBase
    shortNames:
    - akb
    categories:
    - apl
