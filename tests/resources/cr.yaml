apiVersion: akamai.io/v1alpha1
kind: AkamaiKnowledgeBase
metadata:
  name: demo-kb
  namespace: team-kb
spec:
  pipelineName: "custom-pipeline"
  pipelineParameters:
    url: "https://docs.example.com/api"
    tableName: "custom_knowledge_base"
    embeddingModel: "text-embedding-3-small"
    embeddingApiBase: "https://api.openai.com/v1"
    embedDim: 1536
    embedBatchSize: "pgvector-cluster-rw"
    secretName: "app"
    secretNamespace: 5432
